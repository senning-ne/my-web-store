<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua hàng</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body class="buy-body">
    <div class="buy-container">
        <header class="buy-header">
            <h1 class="buy-header-title">PhoneWorld</h1>
            <p class="buy-header-description">Chuyên cung cấp điện thoại uy tín</p>
        </header>
        <h4 class="buy-form-title">Điền thông tin để mua hàng:</h4>
        <form class="buy-form" action="" method="post">
            <div class="buy-form-group">
                <label class="buy-form-label" for="CustomerName">Tên khách hàng:</label>
                <input class="buy-form-input" type="text" name="CustomerName" id="CustomerName">
            </div>
            <div class="buy-form-group">
                <label class="buy-form-label" for="PhoneNumber">Số điện thoại:</label>
                <input class="buy-form-input" type="tel" name="PhoneNumber" id="PhoneNumber">
            </div>
            <div class="buy-form-group">
                <label class="buy-form-label" for="Address">Địa chỉ giao hàng:</label>
                <input class="buy-form-input" type="text" name="Address" id="Address">
            </div>
            <div class="buy-form-group">
                <label class="buy-form-label" for="Quantity">Số lượng cần mua:</label>
                <input class="buy-form-input" type="number" name="Quantity" id="Quantity">
            </div>
            <button class="buy-form-button" type="submit">Gửi thông tin</button>
        </form>
    </div>
</body>
</html>
