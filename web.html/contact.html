<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="lh-page">
    <h2 class="lh-title">Liên Hệ Với Chúng Tôi</h2>
    <form class="lh-contact-form" onsubmit="return sendMessage()">
        <div class="lh-form-group">
            <h3>
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
            </h3>
        </div>
        <div class="lh-form-group">
            <h4>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </h4>
        </div>
        <div class="lh-form-group">
            <label for="message">Tin nhắn:</label>
            <textarea id="message" name="message" placeholder="Nhập nội dung" required></textarea>
        </div>
        <button type="submit" class="lh-submit-button">Gửi Tin Nhắn</button>
        <a href="index.html">Quay lại Trang chủ</a>
    </form>
</body>
</html>
