<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="header-container">
            <img src="hinhanh/z6483453818737_46624a65874fa2093edc0f4e8cdaff20.jpg">
        </div>
        <header class="login-header">
            <h1 class="login-header-title">PhoneWorld.com</h1>
        </header>
        <p>Điền thông tin đăng nhập:</p>
        <form class="login-form" action="/login" method="post">
            <label class="login-form-label" for="username">Tên đăng nhập:</label>
            <input class="login-form-input" type="text" name="username" id="username">
            <label class="login-form-label" for="password">Mật khẩu:</label>
            <input class="login-form-input" type="password" name="password" id="password">
            <button class="login-form-button" type="submit">Đăng nhập</button>
        </form>
        <p>Bạn chưa có tài khoản?</p>
        <a href="signup.html"> Đăng ký ngay</a>
    </div>
</body>
</html>
